<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- Title -->
    <title>Calculator</title>

    <!-- Favicon -->
    <link rel="icon" href="images/calculator.png">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Font-Awesome Script -->
    <script src="https://kit.fontawesome.com/8e7cdbc65b.js" crossorigin="anonymous"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css">

  </head>


  <body>


    <h3 id="time">This is a Calculator Program</h3>


<div class="calculator">
  <div class="screen">
      <h3 class="result">Result</h3>
  </div>
</div>

<!-- ROW 1 -->
    <div class=" row-1-buttons one">
      <button class="click" type="button" name="button"><h3>1</h3></button>
    </div>
    <div class=" row-1-buttons two">
      <button class="click" type="button" name="button"><h3>2</h3></button>
    </div>
    <div class=" row-1-buttons three">
      <button class="click" type="button" name="button"><h3>3</h3></button>
    </div>
    <div class=" row-1-buttons plus">
      <button class="click" type="button" name="button"><h3>+</h3></button>
    </div>

<!-- ROW2 -->
    <div class=" row-1-buttons four">
      <button class="click" type="button" name="button"><h3>4</h3></button>
    </div>
    <div class=" row-1-buttons five">
      <button class="click" type="button" name="button"><h3>5</h3></button>
    </div>
    <div class=" row-1-buttons six">
      <button class="click" type="button" name="button"><h3>5</h3></button>
    </div>
    <div class=" row-1-buttons minus">
      <button class="click" type="button" name="button"><h3>-</h3></button>
    </div>

  <!-- ROW3   -->
  <div class=" row-1-buttons seven">
    <button class="click" type="button" name="button"><h3>6</h3></button>
  </div>
  <div class=" row-1-buttons eight">
    <button class="click" type="button" name="button"><h3>7</h3></button>
  </div>
  <div class=" row-1-buttons nine">
    <button class="click" type="button" name="button"><h3>8</h3></button>
  </div>
  <div class=" row-1-buttons multiplication">
    <button class="click" type="button" name="button"><h3>*</h3></button>
  </div>

  <!-- ROW4 -->
  <div class=" row-1-buttons percentage">
    <button class="click" type="button" name="button"><h3>%</h3></button>
  </div>
  <div class=" row-1-buttons zero">
    <button class="click" type="button" name="button"><h3>0</h3></button>
  </div>
  <div class=" row-1-buttons dot">
    <button class="click" type="button" name="button"><h3>.</h3></button>
  </div>
  <div class=" row-1-buttons division">
    <button class="click" type="button" name="button"><h3>/</h3></button>
  </div>
    <div>
    </div>





    <script src='index.js' charset="utf-8"></script>

  </body>
</html>
